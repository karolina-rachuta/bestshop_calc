<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/app.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <script src="src/scripts/app.js" defer async type="module"></script>
</head>

<body>
    <section class="calculator">
        <div class="calculator_container">
            <div class="calculator_box">
                <h2 class="calculator_hdl">Calculate how much you'll pay</h2>
                <div class="calculator_columns">
                    <div class="calculator_column">
                        <form>
                            <div class="calculator_inputbox">
                                <input class="input_products" type="number" placeholder="Products quantity">
                            </div>
                            <div class="calculator_inputbox">
                                <input class="input_orders" type="number" placeholder="Estimated orders in month">
                            </div>
                            <div class="calculator_select">
                                <div class="input_package left-colmun">Choose package</div>
                                <ul class="select_options">
                                    <li class="select_option-basic left-colmun">Basic</li>
                                    <li class="select_option-professional left-colmun">Professional</li>
                                    <li class="select_option-premium left-colmun">Premium</li>
                                </ul>
                            </div>
                            <div class="checkbox_box left-colmun">
                                <input class="checkbox" type="checkbox" id="accounting">
                                <label for="accounting">Accounting</label>
                            </div>
                            <div class="checkbox_box left-colmun">
                                <input class="checkbox" type="checkbox" id="terminal">
                                <label for="terminal">Rental of payment terminal</label>
                            </div>
                        </form>
                    </div>
                    <div class="calculator_column">
                        <div class="calculator_products-line right-column">
                            <span>Products</span>
                            <span class="product-line_number">20</span><span> * $0.5</span>
                            <span class="product-line_result">$10</span>
                        </div>

                        <div class="calculator_orders-line right-column">
                            <span>Orders</span>
                            <span class="order-line_number">30 </span> <span>* $0.25</span>
                            <span class="order-line_result">$7.5</span>
                        </div>

                        <div class="calculator_package-line right-column">
                            <span>Package</span>
                            <span>Premium</span>
                            <span>$60</span>
                        </div>

                        <div class="calculator_accounting-line right-column">
                            <span>Accounting</span>
                            <span>$35</span>
                        </div>

                        <div class="calculator_terminal-line right-column">
                            <span>Terminal</span>
                            <span>$5</span>
                        </div>

                        <div class="total_line right-column">
                            <span>Total</span>
                            <span class="total-sum">20 * $0.5</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
